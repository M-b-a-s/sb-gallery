<svg width="200" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Truck Body -->
  <rect x="50" y="80" width="200" height="60" rx="5" fill="#3498db"/>
  
  <!-- Truck Cabin -->
  <rect x="250" y="60" width="80" height="80" rx="5" fill="#2980b9"/>
  
  <!-- Cabin Window -->
  <rect x="260" y="70" width="60" height="25" rx="2" fill="#ecf0f1"/>
  
  <!-- Truck Front Grille -->
  <rect x="330" y="90" width="20" height="30" fill="#2c3e50"/>
  
  <!-- Headlight -->
  <circle cx="355" cy="100" r="5" fill="#f1c40f"/>
  
  <!-- Wheels -->
  <circle cx="100" cy="140" r="20" fill="#2c3e50"/>
  <circle cx="100" cy="140" r="10" fill="#7f8c8d"/>
  
  <circle cx="250" cy="140" r="20" fill="#2c3e50"/>
  <circle cx="250" cy="140" r="10" fill="#7f8c8d"/>
  
  <!-- Wheel Hubs -->
  <circle cx="100" cy="140" r="5" fill="#ecf0f1"/>
  <circle cx="250" cy="140" r="5" fill="#ecf0f1"/>
  
  <!-- Cargo Container (optional) -->
  <rect x="60" y="40" width="180" height="40" rx="3" fill="#e74c3c"/>
  
  <!-- Cargo Details -->
  <rect x="70" y="45" width="40" height="30" rx="2" fill="#c0392b"/>
  <rect x="120" y="45" width="40" height="30" rx="2" fill="#c0392b"/>
  <rect x="170" y="45" width="60" height="30" rx="2" fill="#c0392b"/>
  
  <!-- Exhaust Pipe -->
  <rect x="335" y="60" width="5" height="15" fill="#7f8c8d"/>
  <circle cx="337.5" cy="55" r="3" fill="#7f8c8d"/>
  
  <!-- Details -->
  <line x1="120" y1="80" x2="180" y2="80" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="130" y1="90" x2="170" y2="90" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Side Mirror -->
  <rect x="245" y="75" width="5" height="15" rx="1" fill="#2c3e50"/>
  <circle cx="247.5" cy="75" r="3" fill="#2c3e50"/>
</svg>